<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="signup.png" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima&family=Amiri&family=Dancing+Script:wght@500&family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>signup</title>
  </head>
  <body>
    <div class="container">
      <fieldset>
        <legend>signup</legend>

        <div class="label">
          <div style="width: 40%">
            <label>enter your first name</label>
          </div>
          <div style="width: 60%">
            <input type="text" />
          </div>
        </div>
        <br />
        <div class="label">
          <div style="width: 40%">
            <label>enter your last name</label>
          </div>
          <div style="width: 60%">
            <input type="text" />
          </div>
        </div>
        <br />
        <div class="label">
          <div style="width: 40%">
            <label>enter your password</label>
          </div>
          <div style="width: 60%">
            <input type="password" />
          </div>
        </div>
        <br />
        <div class="label">
          <div style="width: 40%">
            <label>re-peat your password</label>
          </div>
          <div style="width: 60%">
            <input type="password" />
          </div>
        </div>
        <br />
        <div class="label">
          <div style="width: 40%">
            <label>enter your e-mail </label>
          </div>
          <div style="width: 60%">
            <input type="email" />
          </div>
        </div>
        <br />
        <div class="label">
          <div style="width: 40%">
            <label>birth date</label>
          </div>
          <div style="width: 60%">
            <input type="date" />
          </div>
        </div>
        <br />
        <div class="label1">
          <div style="width: 40%">
            <label>gender</label>
          </div>
          <div style="width: 60%">
            <input type="radio" />male <input type="radio" />female
          </div>
        </div>
        <br />

        <input type="submit" />
        <input type="reset" value="reloaded form" />
      </fieldset>
    </div>
  </body>
</html>
